<!DOCTYPE html>
{%load static%}
<html>
<head>
  <title>My Image Guessing Game</title>
 <link rel="stylesheet" href="{% static "css/all.min.css" %}">
 <link rel="stylesheet" href="{%static "css/bootstrap.css" %}">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          {% if user.is_authenticated %}
          <li class="nav-item ">
            <a class="nav-link active text-white " aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url "profile"%}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url "upload"%}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url "logout"%}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url "signup"%}">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url "login"%}">Login</a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

<script src="{%static "js/all.min.js"%}"></script>
<script src="{%static "js/bootstrap.min.js"%}"></script>
<script src="{%static "js/jquery.js"%}"></script>
<script src="{%static "js/popper.js"%}"></script>

</body>
</html>
